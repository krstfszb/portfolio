<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frekvenciszámoló</title>
</head>
<body>
    <a href="index.html">Kezdőlap</a>
    <br>

    <h1>Frekvenciaszámoló</h1>

    <br>
    <img src="img/Rezonancia+frekvencia.jpg" alt="képlet" width="300">
    <br>

    <form action="">
        <label for="ind">Add meg az induktivitás értékét(L): </label>
        <input type="number" name="ind" id="ind"> uH<br>
        <label for="cap">Add meg a kapacitás értékét(C): </label>
        <input type="number" name="cap" id="cap"> uF<br>
        <input type="button" onclick="szamol()" value="enter">
    </form>

    <span>Az eredmény: </span>
    <span id="fo"></span>
    <span> Hz</span>


    <script>
    {
        let L = parseInt(ind.value) / 1000000 ;
        let C = parseInt(cap.value) / 1000000 ;
        let freki =  L * C ;
        freki = Math.sqrt(freki) ;
        freki = 2 * freki ;
        freki = Math.PI * freki ;
        freki = 1 / freki ;
        document.getElementById('fo').innerHTML = freki;
       } 

    </script>


</body>
</html>
