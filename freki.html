<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frekvenciszámoló</title>
</head>
<body>
    <a href="index.html">Kezdőlap</a>
    <br>

    <h1>Frekvenciaszámoló</h1>

    <br>
    <img src="img/Rezonancia+frekvencia.jpg" alt="képlet" width="300">
    <br>

    <form action="">
        <label for="ind">Add meg az induktivitás értékét: </label>
        <input type="number" name="ind" id="ind"> uH<br>
        <label for="cap">Add meg a kapacitás értékét: </label>
        <input type="number" name="cap" id="cap"> uF<br>
        <input type="button" onclick="szamol()" value="enter">
    </form>

    <p id="fo">Az eredmény: </p>

    <script>
        var freki = 0;
        function szamol(){
            freki = 1 / (2 * Math.PI * Math.sqrt(parseInt(ind.value) * parseInt(cap.value))) ;
            document.getElementById('fo').innerHTML = freki;
       } 

    </script>


</body>
</html>
